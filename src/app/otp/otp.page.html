<ion-content>
<div  class="layout">
<div class="headerimg">
<img src="assets/img/illustration.png" width="95%" style="margin-left: 2%;">
</div>

<div class="heading">Verify OTP</div>
<div class="subheading">Please enter the OTP to start your current trip</div>

<div fxLayout="row" fxLayoutAlign="space-between center" class="otprow">
<div class="digitinput">{{digit[0]}}</div>
<div class="digitinput">{{digit[1]}}</div>
<div class="digitinput">{{digit[2]}}</div>
<div class="digitinput">{{digit[3]}}</div>
</div>
<div class="otperror" *ngIf="wrongotp">Wrong OTP</div>

</div>
</ion-content>


<ion-footer>
<div class="layout1">

<div fxLayout="row" fxLayoutAlign="space-between center" style="margin-bottom:1rem;" width="100%">
<div fxLayout="column" fxLayoutAlign="space-between center">
    <div class="key ion-activatable" (click)="add_key('1')">1<ion-ripple-effect></ion-ripple-effect></div>
    <div class="hdevider"></div>
    <div class="key ion-activatable" (click)="add_key('4')">4<ion-ripple-effect></ion-ripple-effect></div>
    <div class="hdevider"></div>
    <div class="key ion-activatable" (click)="add_key('7')">7<ion-ripple-effect></ion-ripple-effect></div>
    <div class="key ion-activatable" (click)="remove_key()">
        <ion-icon name="backspace-outline" class="back"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </div>
</div>
<div class="vdivider"></div>
<div fxLayout="column" fxLayoutAlign="space-between center">
    <div class="key ion-activatable" (click)="add_key('2')">2<ion-ripple-effect></ion-ripple-effect></div>
    <div class="hdevider"></div>
    <div class="key ion-activatable" (click)="add_key('5')">5<ion-ripple-effect></ion-ripple-effect></div>
    <div class="hdevider"></div>
    <div class="key ion-activatable" (click)="add_key('8')">8<ion-ripple-effect></ion-ripple-effect></div>
    <div class="hdevider"></div>
    <div class="key ion-activatable" (click)="add_key('0')">0<ion-ripple-effect></ion-ripple-effect></div>
</div>
<div class="vdivider"></div>
<div fxLayout="column" fxLayoutAlign="space-between center">
    <div class="key ion-activatable" (click)="add_key('3')">3<ion-ripple-effect></ion-ripple-effect></div>
    <div class="hdevider"></div>
    <div class="key ion-activatable" (click)="add_key('6')">6<ion-ripple-effect></ion-ripple-effect></div>
    <div class="hdevider"></div>
    <div class="key ion-activatable" (click)="add_key('9')">9<ion-ripple-effect></ion-ripple-effect></div>
    <div class="keyGo ion-activatable" (click)="handle_track()">Go
        <ion-icon name="arrow-forward"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </div>
</div>
</div>
</div>
</ion-footer>
